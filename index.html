<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Books For Hire</title>
</head>
<body>
  <header>
    <h1>Books for Hire</h1>
  </header>

  <section id="listDisplay">
    <ul id="bookList"></ul>
  </section>

  <div id="divider"></div>
  
  <section id="inputData">
    <h2>Recruit new member</h2>
    <input id="bookTitle" aria-label="Enter book's title" name="booksTitle" type="text" placeholder="Enter book's title" required>
    <input id="bookAuthor" aria-label="Enter book's author" name="booksAuthor" type="text" placeholder="Enter book's author" required>
    <button id="submitButton" type="submit">Join ranks</button>
  </section>

  <script src="/js/arrangeBooks.js"></script>
</body>
</html>
